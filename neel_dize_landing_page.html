<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">

      color: #000000;

      line-height: 1.6;

      height: 100%;

    }

    .tagline {
      font-style: italic;
      color: #444444;
      margin-bottom: 1.5em;
      font-weight: normal;

      max-width: 300px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 2em;
    }

    .section {
      margin-top: 2em;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      display: inline-block;
      text-align: left;
    }

      margin-bottom: 0.5em;
      font-weight: normal;

  <h1>Neel Dize</h1>

      <li>Les Disquaires (Paris) – 14, 07, 2024</li>
    </ul>

  <div class="section">

      <li>Bluffin – 2022</li>
      <li>1000 Faces – 2024</li>
      <li>Cloud Nine – 2024</li>
